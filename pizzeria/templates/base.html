<html>
  <head>
  
    <title>
      Pizzeria | {% block title %}{% endblock %}
    </title>

    {% load static %}

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    {% block head %}{% endblock %}

  </head>
  <body>
  
  <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="material-icons">fastfood</i>Pizzeria</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="collapsible.html"><i class="material-icons">menu_book</i></a></li>
          <li><a href="mobile.html"><i class="material-icons">person</i></a></li>
        </ul>
      </div>
    </nav>
  
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>

    <script>
       M.AutoInit();
    </script>

  </body>
</html>
