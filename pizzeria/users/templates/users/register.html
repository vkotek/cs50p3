{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}
Register
{% endblock %}

{% block body %}
<div class="col-md-6 offset-md-3">
  <h1>Register</h1>
  {% if message %}
      <div>
          {{ message }}
      </div>
  {% endif %}
  <form action="{% url 'users:register' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Register"/>
  </form>
</div>
{% endblock %}
